# Service
server.port=${PORT:0}
spring.application.name=userservice

tw.niq.example.gateway.ip=192.168.9.146
tw.niq.example.token.expiration_time=3600000
tw.niq.example.token.secret=1234567890qwertyuiopasdfghjklzxcvbnm1234567890qwertyuiopasdfghjklzxcvbnm
tw.niq.example.login.url=/api/v1/users/login
tw.niq.example.config.global.active=local
tw.niq.example.config.active=local

# Dev Tools
spring.devtools.restart.enabled=true

# Logging
logging.level.tw.niq.example=debug
logging.level.spring.cloud.config=info
logging.level.spring.config=info

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8010/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# H2 Database
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Rabbit MQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
